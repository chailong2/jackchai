<SCRIPT type=text/javascript>
function selectTag(showContent,selfObj){
debugger;
	// 操作标签
	var tag = document.getElementById("tags").getElementsByTagName("li");
	var taglength = tag.length;
	for(i=0; i<taglength; i++){
		tag[i].className = "";
	}
	selfObj.parentNode.className = "selectTag";
	// 操作内容
	for(i=0; j=document.getElementById("tagContent"+i); i++){
		j.style.display = "none";
	}
	document.getElementById(showContent).style.display = "block";
	
	
}
</SCRIPT>






<body>
<div class="content_room">

                    <input type="button" name="btnLogin" value="登录" id="btnLogin" onclick="Login()" class="hd_register_btn hd_register_btnleft">

    <script type="text/javascript" language="javascript">

        function Register() {
            debugger;
           
			selectTag('tagContent4',$("#tags li:eq(4) a")[0]);
        }

        function SendCode() {
            var email = $("#txtEmail").val();
            if (email == undefined || email == null) {
                alert('请先填写邮箱！');
                return;
            }
            $.ajax({
                type: "Post",
                //方法所在页面和方法名   
                url: "WebService2.asmx/GetEmailCode",
                contentType: "application/json; charset=utf-8",
                data: '{email: "' + email + '"}',
                dataType: "json",
                success: function (data) {
                    debugger;
                    //返回的数据用data.d获取内容   
                    alert("邮箱验证码已发送至您的邮箱，请查收！");
                },
                error: function (err) {
                    debugger;
                    alert(err);
                }
            });
        }


        function Login() {
         	selectTag('tagContent4',$("#tags li:eq(4) a")[0]);
			
        }

        //$.cookie('the_cookie', 'the_value', { expires: 7 });
        function SubmitData() {
            debugger;
            var user = $.cookie('gamekey');
            if (user == null || user == undefined) {
                alert('请先登录！');
                return;
            }
            $.ajax({
                type: "Post",
                //方法所在页面和方法名   
                url: "WebService2.asmx/PutCode",
                contentType: "application/json; charset=utf-8",
                data: '{username: "' + user + '",code: "' + $("#txtCode").val() + '"}',
                dataType: "json",
                success: function (data) {
                    debugger;
                    //返回的数据用data.d获取内容   
                    alert(data.d);
                },
                error: function (err) {
                    debugger;
                    alert(err);
                }
            });
        }

        $("#txtCode").change(function () {
            debugger;
            $.ajax({
                type: "Post",
                //方法所在页面和方法名   
                url: "WebService1.asmx/GetAjaxName",
                contentType: "application/json; charset=utf-8",
                data: '{code: "' + $("#txtCode").val() + '"}',
                dataType: "json",
                success: function (data) {
                    debugger;
                    //返回的数据用data.d获取内容   
                    $("#txtLibrary").val(data.d);
                },
                error: function (err) {
                    debugger;
                    alert(err);
                }
            });


        })
    </script>
